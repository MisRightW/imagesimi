<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像相似度比较工具</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="py-4">
            <h1 class="text-center">图像相似度比较工具</h1>
            <p class="text-center text-muted">上传图片并比较它们的相似度</p>
        </header>

        <div class="card mb-4">
            <div class="card-header">
                <h2>单张图片对比</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="originalImage" class="form-label">原图</label>
                            <input type="file" class="form-control" id="originalImage" accept="image/*">
                            <div class="image-preview mt-2" id="originalImagePreview">
                                <img src="" alt="原图预览" class="preview-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="compareImage" class="form-label">对比图</label>
                            <input type="file" class="form-control" id="compareImage" accept="image/*">
                            <div class="image-preview mt-2" id="compareImagePreview">
                                <img src="" alt="对比图预览" class="preview-img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button id="compareBtn" class="btn btn-primary btn-lg">计算相似度</button>
                    <button id="resetBtn" class="btn btn-secondary btn-lg ms-2">重置</button>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>多张图片对比</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="multipleOriginalImage" class="form-label">原图</label>
                    <input type="file" class="form-control" id="multipleOriginalImage" accept="image/*">
                    <div class="image-preview mt-2" id="multipleOriginalImagePreview">
                        <img src="" alt="原图预览" class="preview-img">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">对比图片集</label>
                    <input type="file" class="form-control" id="multipleCompareImages" accept="image/*" multiple>
                    <div id="multipleCompareImagesPreview" class="row mt-2"></div>
                </div>
                <div class="text-center">
                    <button id="multipleCompareBtn" class="btn btn-primary btn-lg">计算多张相似度</button>
                    <button id="multipleResetBtn" class="btn btn-secondary btn-lg ms-2">重置</button>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>结合AI分析</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="llmOriginalImage" class="form-label">原图</label>
                            <input type="file" class="form-control" id="llmOriginalImage" accept="image/*">
                            <div class="image-preview mt-2" id="llmOriginalImagePreview">
                                <img src="" alt="原图预览" class="preview-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="llmCompareImage" class="form-label">对比图</label>
                            <input type="file" class="form-control" id="llmCompareImage" accept="image/*">
                            <div class="image-preview mt-2" id="llmCompareImagePreview">
                                <img src="" alt="对比图预览" class="preview-img">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="userQuestion" class="form-label">您的问题</label>
                    <textarea class="form-control" id="userQuestion" rows="3" placeholder="例如：这两张图片有什么相似之处？"></textarea>
                </div>
                <div class="text-center">
                    <button id="llmCompareBtn" class="btn btn-primary btn-lg">获取AI分析</button>
                    <button id="llmResetBtn" class="btn btn-secondary btn-lg ms-2">重置</button>
                </div>
            </div>
        </div>

        <div class="card mb-4" id="resultCard" style="display: none;">
            <div class="card-header bg-success text-white">
                <h2>计算结果</h2>
            </div>
            <div class="card-body" id="resultContent">
                <!-- 结果将在这里动态显示 -->
            </div>
        </div>

        <footer class="text-center py-4">
            <p>© 2024 图像相似度比较工具 - 基于CLIP模型</p>
        </footer>
    </div>

    <!-- 加载指示器 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loadingText">处理中，请稍候...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
